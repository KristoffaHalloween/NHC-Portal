<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url('customer-background1.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 15s infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                background: url('NHC 2.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            50% {
                background: url('Flag.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            100% {
                background: url('Tavur.jpg') no-repeat center center fixed;
                background-size: cover;
            }
        }

        /* Container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            animation: floatIn 3s ease-out;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .customer-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: scaleIn 1.5s ease-out;
        }

        .customer-actions a {
            text-decoration: none;
            color: #fff;
            background: #FF7E5F;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .customer-actions a:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            background: #E6E6FA;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-buttons a:hover {
            background: #D1C6E7;
            transform: scale(1.05);
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Customer Portal</h1>
        <p>Access your customer details and information here.</p>
        <div class="customer-actions">
            <!-- Links to other pages -->
            <a href="Provinces.html">View Services</a>
            <a href="Retrieve-Receipt.html">Retrieve</a>
        </div>
        <div class="nav-buttons">
            <a href="index.html">Back to Previous Page</a>
        </div>
    </div>
</body>
</html>
