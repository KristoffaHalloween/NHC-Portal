<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 10px;
        }

        /* Filter Section */
        .filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .filter select {
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stats div {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats div h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #555;
        }

        .stats div span {
            font-size: 1.4rem;
            font-weight: bold;
            color: #007BFF;
        }

        /* Table Section */
        .table-container {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status.available {
            background-color: #e6f4ea;
            color: #28a745;
        }

        .status.pending {
            background-color: #fff4e5;
            color: #ffc107;
        }

        .status.sold {
            background-color: #f8d7da;
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 0.9rem;
            }

            .filter, .stats div {
                flex-direction: column;
                text-align: center;
            }

            .filter select {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

        const tableBody = document.querySelector('#propertyTable tbody');
        const statusFilter = document.getElementById('statusFilter');

        function populateTable(filter = "all") {
            tableBody.innerHTML = "";
            const filteredProperties = properties.filter(({ status }) =>
                filter === "all" || status.toLowerCase() === filter
            );

            filteredProperties.forEach(({ id, address, price, status }) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${address}</td>
                    <td>${price}</td>
                    <td><span class="status ${status.toLowerCase()}">${status}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function analyzeData() {
            let totalValue = 0, available = 0, pending = 0, sold = 0;

            properties.forEach(({ price, status }) => {
                const value = parseInt(price.replace(/[^\d]/g, ""));
                totalValue += value;

                if (status.toLowerCase() === "available") available++;
                if (status.toLowerCase() === "pending") pending++;
                if (status.toLowerCase() === "sold") sold++;
            });

            document.getElementById('totalProperties').textContent = properties.length;
            document.getElementById('totalValue').textContent = `K${totalValue.toLocaleString()}`;
            document.getElementById('averagePrice').textContent = `K${(totalValue / properties.length).toLocaleString()}`;
            document.getElementById('availableCount').textContent = available;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('soldCount').textContent = sold;
        }

        statusFilter.addEventListener('change', (e) => {
            populateTable(e.target.value);
        });

        window.onload = function() {
            populateTable();
            analyzeData();
        };
