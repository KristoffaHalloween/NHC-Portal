<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Receipts</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #333;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background with opacity */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .track-form {
            margin-top: 20px;
        }

        .track-form input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .track-form button {
            padding: 10px 20px;
            background-color: #FF7E5F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .track-form button:hover {
            background-color: #ff5733;
        }

        .receipt-details {
            margin-top: 30px;
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .receipt-details h2 {
            color: #ff7e5f;
            margin-bottom: 10px;
        }

        .receipt-details p {
            font-size: 1.2em;
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            background: #E6E6FA;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-buttons a:hover {
            background: #D1C6E7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Receipts</h1>
        <p>Enter the Receipt ID below to track its status and details:</p>

        <!-- Receipt Tracking Form -->
        <div class="track-form">
            <input type="text" id="receiptId" placeholder="Enter Receipt ID" required>
            <button onclick="trackReceipt()">Track Receipt</button>
        </div>

        <!-- Receipt Details -->
        <div class="receipt-details" id="receiptDetails">
            <h2>Receipt Details</h2>
            <p><strong>Receipt ID:</strong> <span id="detailsId"></span></p>
            <p><strong>Date:</strong> <span id="detailsDate"></span></p>
            <p><strong>Status:</strong> <span id="detailsStatus"></span></p>
            <p><strong>Amount:</strong> $<span id="detailsAmount"></span></p>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="index.html">Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Simulated receipt data (Replace with actual backend call in production)
        const receiptsData = [
            { id: "R001", date: "2024-11-20", status: "Approved", amount: 150.00 },
            { id: "R002", date: "2024-11-18", status: "Pending", amount: 250.00 },
            { id: "R003", date: "2024-11-15", status: "Rejected", amount: 300.00 },
        ];

        // Function to track the receipt
        function trackReceipt() {
            const receiptId = document.getElementById("receiptId").value;
            const receiptDetailsDiv = document.getElementById("receiptDetails");

            // Find receipt data
            const receipt = receiptsData.find(r => r.id === receiptId);

            if (receipt) {
                // Display receipt details
                document.getElementById("detailsId").innerText = receipt.id;
                document.getElementById("detailsDate").innerText = receipt.date;
                document.getElementById("detailsStatus").innerText = receipt.status;
                document.getElementById("detailsAmount").innerText = receipt.amount.toFixed(2);

                receiptDetailsDiv.style.display = "block"; // Show details
            } else {
                alert("Receipt not found. Please enter a valid Receipt ID.");
                receiptDetailsDiv.style.display = "none"; // Hide details if not found
            }
        }
    </script>
</body>
</html>
